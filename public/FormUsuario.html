<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuario</title>
    <!-- Adicione os links para o Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/019/152/853/non_2x/hummingbird-graphic-clipart-design-free-png.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Ong Crianças em Foco</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <img src="https://static.vecteezy.com/system/resources/previews/019/152/853/non_2x/hummingbird-graphic-clipart-design-free-png.png"
            alt="Logo da Crianças em Foco">
        <h1 class="logo">Crianças em Foco</h1>
        <nav class="navbar">
            <a href="index.html" target="_blank" rel="noreferrer noopener" class="active">Home</a>
            <a href="sobre.html" target="_blank" rel="noreferrer noopener">Sobre</a>
            <a href="contato.html" target="_blank" rel="noreferrer noopener">Contato</a>
            <a href="login.html" target="_blank" rel="noreferrer noopener">Login</a>
            <a href="Cadastro.html" target="_blank" rel="noreferrer noopener">Cadastre-se</a>
        </nav>
    </header>
    <div class="container mt-5" >
        <h2 class="text-success">Cadastre-se agora aqui</h2>
        <form action="/salvar-usuario" method="POST" class="text-left"  style="width: 40%;">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required required placeholder="Digite seu email aqui">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" class="form-control" id="celular" name="celular" required placeholder="Digite seu Celular aqui">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required placeholder="Digite seu Endereço aqui">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento" required placeholder="Digite seu Complemento aqui">
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" required placeholder="Digite seu Numero aqui">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required placeholder="Digite seu bairro aqui ">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required placeholder="Digite sua Cidade aqui ">
            </div>
            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf" required placeholder="Digite seu UF aqui">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="cep" required placeholder="Digite seu CEP aqui">
            </div>
           
        </form>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
    <!-- Adicione os links para o Bootstrap JS e o jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>
</body>
</html>
